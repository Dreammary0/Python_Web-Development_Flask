{% macro render_table(table_name, relation) %}
 <p >
 <b>{{table_name}} </b>
 </p>
 {% set n = len(relation) %}
 <table>
 <tr>
 {% for name in relation.dtypes.index %}
 <th>{{name}}</th>
 {% endfor %}
 </tr>
 <tbody>

 {% for i in range(n) %}
 <tr>
 {% for name in relation.dtypes.index %}
 <td> {{ relation.loc[i, name] }} </td>
 {% endfor %}
 </tr>
 {% endfor %}
 </tbody>
 </table>
{% endmacro %}
